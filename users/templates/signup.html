<!DOCTYPE html>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'users/style1.css' %}">
<html>
<head>
    <meta charset="UTF-8">
    <title>Login&Signup page</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="wrapper">
        <div class="title-text">
<!--          <div class="title login">Login Form</div>-->
          <div class="title signup">Signup Form</div>
        </div>
        <div class="form-container">
          <div class="slide-controls">
            <input type="radio" name="slide" id="login" checked>
            <input type="radio" name="slide" id="signup">
            <label for="login" class="slide login">Coach</label>
            <label for="signup" class="slide signup">Player</label>
            <div class="slider-tab"></div>
          </div>
          <div class="form-inner">
            <form method="post" class="login">
            {{ form1.non_field_errors }}
              <div class="field">
                <label form1="{{ form1.username.id_for_label }}"></label>
                <input type="text" placeholder="Username" required {{form1.username}} {{ form1.username.errors }}
              </div>
              <div class="field">
                <label form1="{{ form1.password1.id_for_label }}"></label>
                <input type="password" placeholder="Password" required {{form1.password1}} {{ form1.password1.errors }}
              </div>
              <div class="field">
                <label form1="{{ form1.password2.id_for_label }}"></label>
                <input type="password" placeholder="Confirm password" required {{form1.password2}} {{ form1.password2.errors }}
              </div>
              <div class="field">
                <input type="password" placeholder="Team password" name="pass1" >
              </div>
              <label class="lb" for="teams">Choose your team:</label>
              <select class="lb" name="teams1" id="teams">
                 {% for x in teams %}
                <option value={{x.id}}>{{x.title}}</option>
                {% endfor%}
              </select>
                 {% csrf_token%}
              <div class="field btn", id="signup">
                <div class="btn-layer"></div>
                <input type="submit" value="Signup" name="submit1">
              </div>
            </form>
            <form method="post" class="signup">
                {{ form2.non_field_errors }}
              <div class="field">
                <label form2="{{ form2.username.id_for_label }}"></label>
                <input type="text" placeholder="Username" required {{form2.username}}  {{ form2.username.errors }}
              </div>
              <div class="field">
                <label form2="{{ form2.password1.id_for_label }}"></label>
                <input type="password" placeholder="Password" required {{form2.password1}} {{ form2.password1.errors }}
              </div>
              <div class="field">
                <label form2="{{ form2.password2.id_for_label }}"></label>
                <input type="password" placeholder="Confirm password" required {{form2.password2}} {{ form2.password2.errors }}
              </div>
              <div class="field">
                <input type="password" placeholder="Team password" required name="pass2" >
              </div>
              <label class="lb" for="teams">Choose your team:</label>
              <select class="lb" name="teams2" id="teams">
                {% for x in teams %}
                <option value={{x.id}}>{{x.title}}</option>
                {% endfor%}
              </select>
                 {% csrf_token%}
              <div class="field btn", id="signup">
                <div class="btn-layer"></div>
                <input type="submit" value="Signup" name="submit2">
              </div>
            </form>
          </div>
        </div>
      </div>
      <script src="{% static 'js/signuplogin.js' %}"></script>
</body>
</html>
